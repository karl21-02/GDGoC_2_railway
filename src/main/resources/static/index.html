<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇ¨ÏßÑ Ï†ÄÏû•ÏÜå - ÏπúÍµ¨Îì§ÎÅºÎ¶¨!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(15, 15, 25, 0.85), rgba(15, 15, 25, 0.9)),
                        url('/images/Ïä§ÌÅ¨Î¶∞ÏÉ∑ 2025-11-26 Ïò§ÌõÑ 5.16.21.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .media-count {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            margin-top: 10px;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .card {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }

        .card img, .card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover img, .card:hover video {
            transform: scale(1.03);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }

        .video-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .card-media {
            position: relative;
        }

        /* Loading */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img, .modal video {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }

        .modal-prev { left: 10px; }
        .modal-next { right: 10px; }

        .modal-nav:hover {
            color: #a29bfe;
        }

        #modalContent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255,255,255,0.7);
        }

        .empty-message {
            color: rgba(255,255,255,0.6);
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .modal-nav {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏÇ¨ÏßÑ Ï†ÄÏû•ÏÜå</h1>
            <p class="subtitle">ÏπúÍµ¨Îì§ÎÅºÎ¶¨!</p>
            <p class="media-count" id="mediaCount"></p>
        </header>

        <!-- ÏÇ¨ÏßÑ ÏÑπÏÖò -->
        <h2 class="section-title" id="photoSection" style="display:none;">üì∑ ÏÇ¨ÏßÑ</h2>
        <div class="gallery" id="photoGallery">
            <div class="loading">ÏÇ¨ÏßÑÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>

        <!-- ÏòÅÏÉÅ ÏÑπÏÖò -->
        <h2 class="section-title" id="videoSection" style="display:none;">üé¨ ÏòÅÏÉÅ</h2>
        <div class="gallery" id="videoGallery"></div>

        <footer>
            <p>Made with love by friends</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal" id="mediaModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="prevMedia()">&#10094;</span>
        <div id="modalContent"></div>
        <span class="modal-nav modal-next" onclick="nextMedia()">&#10095;</span>
    </div>

    <script>
        let allMedia = [];
        let currentIndex = 0;

        async function loadMedia() {
            try {
                const [imagesRes, videosRes] = await Promise.all([
                    fetch('/api/images'),
                    fetch('/api/videos')
                ]);

                const images = await imagesRes.json();
                const videos = await videosRes.json();

                const photoGallery = document.getElementById('photoGallery');
                const videoGallery = document.getElementById('videoGallery');
                const mediaCount = document.getElementById('mediaCount');

                // Ï†ÑÏ≤¥ ÎØ∏ÎîîÏñ¥ Î∞∞Ïó¥ ÏÉùÏÑ±
                allMedia = [
                    ...images.map(img => ({ name: img, type: 'image', path: `/images/${img}` })),
                    ...videos.map(vid => ({ name: vid, type: 'video', path: `/videos/${vid}` }))
                ];

                mediaCount.textContent = `ÏÇ¨ÏßÑ ${images.length}Ïû•, ÏòÅÏÉÅ ${videos.length}Í∞ú`;

                // ÏÇ¨ÏßÑ Î†åÎçîÎßÅ
                if (images.length > 0) {
                    document.getElementById('photoSection').style.display = 'block';
                    photoGallery.innerHTML = images.map((img, index) => `
                        <div class="card">
                            <div class="card-media">
                                <img src="/images/${img}" alt="${img}" onclick="openModal(${index})" loading="lazy">
                            </div>
                            <div class="card-content">
                                <div class="card-title">${img}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    photoGallery.innerHTML = '<p class="empty-message">ÏïÑÏßÅ ÏÇ¨ÏßÑÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                }

                // ÏòÅÏÉÅ Î†åÎçîÎßÅ
                if (videos.length > 0) {
                    document.getElementById('videoSection').style.display = 'block';
                    videoGallery.innerHTML = videos.map((vid, index) => `
                        <div class="card">
                            <div class="card-media">
                                <video src="/videos/${vid}" onclick="openModal(${images.length + index})" muted></video>
                                <span class="video-badge">‚ñ∂ ÏòÅÏÉÅ</span>
                            </div>
                            <div class="card-content">
                                <div class="card-title">${vid}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    videoGallery.innerHTML = '';
                }

            } catch (error) {
                console.error('Error loading media:', error);
                document.getElementById('photoGallery').innerHTML =
                    '<div class="loading">ÎØ∏ÎîîÏñ¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
            }
        }

        function openModal(index) {
            currentIndex = index;
            updateModalContent();
            document.getElementById('mediaModal').classList.add('active');
        }

        function updateModalContent() {
            const media = allMedia[currentIndex];
            const modalContent = document.getElementById('modalContent');

            if (media.type === 'image') {
                modalContent.innerHTML = `<img src="${media.path}" alt="${media.name}">`;
            } else {
                modalContent.innerHTML = `<video src="${media.path}" controls autoplay style="max-width:95%; max-height:95%;"></video>`;
            }
        }

        function closeModal() {
            document.getElementById('mediaModal').classList.remove('active');
            const video = document.querySelector('#modalContent video');
            if (video) video.pause();
        }

        function prevMedia() {
            const video = document.querySelector('#modalContent video');
            if (video) video.pause();
            currentIndex = (currentIndex - 1 + allMedia.length) % allMedia.length;
            updateModalContent();
        }

        function nextMedia() {
            const video = document.querySelector('#modalContent video');
            if (video) video.pause();
            currentIndex = (currentIndex + 1) % allMedia.length;
            updateModalContent();
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('mediaModal').classList.contains('active')) return;

            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') prevMedia();
            if (e.key === 'ArrowRight') nextMedia();
        });

        // Load media on page load
        loadMedia();
    </script>
</body>
</html>
