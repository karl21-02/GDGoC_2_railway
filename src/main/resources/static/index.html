<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 저장소 - 친구들끼리!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .image-count {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.03);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        /* Loading */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        /* Modal for full image view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }

        .modal-prev { left: 10px; }
        .modal-next { right: 10px; }

        .modal-nav:hover {
            color: #74b9ff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .modal-nav {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>사진 저장소</h1>
            <p class="subtitle">친구들끼리!</p>
            <p class="image-count" id="imageCount"></p>
        </header>

        <div class="gallery" id="gallery">
            <div class="loading">사진을 불러오는 중...</div>
        </div>

        <footer>
            <p>Made with love by friends</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="prevImage()">&#10094;</span>
        <img id="modalImage" src="" alt="Full size image">
        <span class="modal-nav modal-next" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                images = await response.json();

                const gallery = document.getElementById('gallery');
                const imageCount = document.getElementById('imageCount');

                if (images.length === 0) {
                    gallery.innerHTML = '<div class="loading">아직 사진이 없습니다.</div>';
                    return;
                }

                imageCount.textContent = `총 ${images.length}장의 사진`;

                gallery.innerHTML = images.map((img, index) => `
                    <div class="card">
                        <img src="/images/${img}" alt="${img}" onclick="openModal(${index})" loading="lazy">
                        <div class="card-content">
                            <div class="card-title">${img}</div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML =
                    '<div class="loading">사진을 불러오는데 실패했습니다.</div>';
            }
        }

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modalImage').src = `/images/${images[currentIndex]}`;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('modalImage').src = `/images/${images[currentIndex]}`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('modalImage').src = `/images/${images[currentIndex]}`;
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('imageModal').classList.contains('active')) return;

            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // Load images on page load
        loadImages();
    </script>
</body>
</html>
